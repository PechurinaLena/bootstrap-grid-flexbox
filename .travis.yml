language: node_js
node_js:
- node
install:
- npm install
cache:
  directories:
  - node_modules
script:
- if [ "$TRAVIS_BRANCH" == "development" ];then grunt test; else grunt prep-release;fi
deploy:
  provider: releases
  api_key:
   secure: ""
  file_glob: true
  file: "*-dist.zip"
  skip_cleanup: true
  on:
    tags: true
    repo: ngengs/bootstrap-grid-flexbox
    branch: master
